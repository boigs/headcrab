name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Pull Repository
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cargo Build  
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Cargo Test  
        uses: actions-rs/cargo@v1
        with:
          command: test